<ul>
  {% for issue in site.lm_issues %}
    {% assign proper_date = issue.date | date_to_long_string %}
    <li>
      <a href="{{ issue.url }}"><cite>Labor Militant</cite>,
      no.&nbsp;{{ issue.lm_issue }}</a>
      ({{ issue.reported_date | default: proper_date | replace: " ", "&nbsp;" }})
      {% if issue.subtitle %}[{{ issue.subtitle }}]{% endif %}
    </li>
  {% endfor %}
</ul>
