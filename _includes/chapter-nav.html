<nav class="breadcrumb">
  <ul>
  {% if previous_chapter %}
    <li>
      « <a rel="prev" href="{{ previous_chapter.url }}"
        >{{ previous_chapter.html_title | default: previous_chapter.title }}</a>
    </li>
  {% endif %}

  {% if next_chapter %}
    <li>
      <a rel="next" href="{{ next_chapter.url }}"
        >{{ next_chapter.html_title | default: next_chapter.title }}</a>
    » </li>
  {% endif %}
  </ul>
</nav>
