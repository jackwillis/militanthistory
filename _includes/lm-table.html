<table class="pure-table pure-table-striped">
  <thead>
    <tr>
      <th>Issue</th>
      <th>Title</th>
      <th>Date</th>
    </tr>
  </thead>

  <tbody>
    {% for issue in site.lm_issues %}
      {% assign proper_date = issue.date | date_to_long_string %}
      <tr>
        <td>{{ issue.lm_issue }}</td>
        <td><a href="{{ issue.url }}">{{ issue.subtitle }}</a></td>
        <td>{{ issue.reported_date | default: proper_date | replace: '/', '<wbr>/' }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
